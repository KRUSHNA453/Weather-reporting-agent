services:
  - type: web
    name: weather-agent
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      if [ "$INSTALL_LLM" = "true" ]; then pip install -r requirements-llm.txt; fi
    startCommand: uvicorn weather_agent.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false
      - key: INSTALL_LLM
        value: "false"
