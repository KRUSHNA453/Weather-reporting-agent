services:
  weather-agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_LLM: "true"
    image: weather-agent:latest
    container_name: weather-agent
    ports:
      - "8000:8000"
    environment:
      AGENT_MEMORY_DB_PATH: /app/data/agent_memory.db
      DEFAULT_REMEMBER_MEMORY: "false"
      DEFAULT_INCLUDE_TRACE: "false"
      TRACE_UI_ENABLED: "false"
    env_file:
      - .env
    volumes:
      - weather-agent-data:/app/data
    restart: unless-stopped

volumes:
  weather-agent-data:
